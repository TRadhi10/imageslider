<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="img.css">
</head>
<body>
  <body>
  
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="images/a1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="images/a2.jpeg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="images/a4.5.jpg" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="images/a4.jpg" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="images/a5.5.jpg" alt="Slide 4">
      </div>
      <div class="slide">
        <img src="images/a5.jpg" alt="Slide 5">
      </div>
      <div class="slide">
        <img src="images/a6.jpg" alt="Slide 6">
      </div>
      <div class="slide">
        <img src="images/a7.jpg" alt="Slide 7">
      </div>
      <div class="slide">
        <img src="images/a8.jpg" alt="Slide 8">
      </div>
      <div class="slide">
        <img src="images/a9.jpg" alt="Slide 9">
      </div>
      <div class="slide">
        <img src="images/a10.5.jpg" alt="Slide 10">
      </div>
     <div class="slide">
        <img src="images/a11.5.jpg" alt="Slide 12">
      </div>
    </div>
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
  </div>

  <script src="img.js"></script>
</body>
</html>
